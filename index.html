<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

    <aside class="sidebar">

    <div class="sidebar-header">
        <h2>My Todos</h2>
        <button id="dark-toggle">ðŸŒ™</button>
    </div>

    <!-- Modern Stats Cards -->
    <div class="stats-container">
        <div class="stat-card">
            <span>Total</span>
            <h3 id="total-count">0</h3>
        </div>

        <div class="stat-card completed">
            <span>Completed</span>
            <h3 id="completed-count">0</h3>
        </div>

        <div class="stat-card remaining">
            <span>Remaining</span>
            <h3 id="remaining-count">0</h3>
        </div>
    </div>

    <button id="delete-all" class="delete-all-btn">
        Delete All
    </button>

    <ul id="sidebar-list"></ul>

</aside>

    <main class="main">
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Enter full todo..." />
            <button id="add-btn">Add</button>
        </div>

        <div id="todo-display" class="todo-display">
            <p>Select a todo from sidebar</p>
        </div>
    </main>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message">Are you sure?</p>

        <div class="modal-actions">
            <button id="modal-cancel" class="modal-cancel">Cancel</button>
            <button id="modal-confirm" class="modal-confirm">Confirm</button>
        </div>
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
